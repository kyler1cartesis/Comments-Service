Comment:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор комментария
      example: 1
    user_id:
      type: string
      format: uuid
      description: ID автора
    step_id:
      type: string
      format: uuid
      description: ID страницы
    parent_id:
      type: integer
      description: Идентификатор родительского комментария
      example: 1
    text:
      type: string
      description: Текст комментария
    likes_number:
      type: integer
      description: Счётчик лайков
    updated_at:
      description: "Дата обновления"
      format: date-time
      type: string
      example: "2024-01-01T11:57:28.000000Z"
    created_at:
      description: "Дата создания"
      format: date-time
      type: string
      example: "2024-01-01T11:57:28.000000Z"
  required:
    - id
    - user_id
    - step_id
    - text
    - likes_number
    - parent_id
    - updated_at
    - created_at

CommentResponse:
  type: object
  properties:
    data:
      $ref: '#/Comment'
    meta:
      type: object
  required:
    - data

CreateCommentRequest:
  type: object
  properties:
    user_id:
      type: string
      # format: uuid
      description: ID автора
    step_id:
      type: string
      format: uuid
      description: ID страницы
    parent_id:
      type: integer
      description: Идентификатор родительского комментария
      example: 1
    text:
      type: string
      description: Текст комментария
  required:
    - user_id
    - step_id
    - parent_id
    - text

UpdateCommentRequest:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор комментария
      example: 1
    text:
      type: string
      description: Текст комментария
  required:
  - id
  - text
    
CommentsResponse:
  type: object
  properties:
    data:
      type: array
      nullable: true
      items:
        $ref: '#/Comment'
    meta:
      type: object
  required:
    # - data

